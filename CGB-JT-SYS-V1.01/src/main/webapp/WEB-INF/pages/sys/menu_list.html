<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">菜单管理</h3>

				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 100px;">
						<div class="input-group-btn">
						
							<button type="button" 
							class="btn btn-default btn-delete">删除</button>
							<button type="button" class="btn btn-default btn-add">添加</button>
							<button type="button" class="btn btn-default btn-update">修改</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
		<div class="box-body table-responsive no-padding">
          <table id="menuTable" class="table table-hover">
        	<thead>
	        <tr>
		      <th data-field="selectItem" data-checkbox="true"></th>
	        </tr>
	       </thead>
	       
         </table>
        </div>
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.extension.js"></script>
<script type="text/javascript" src="bower_components/treegrid/jquery.treegrid.min.js"></script>
<script type="text/javascript" src="bower_components/treegrid/tree.table.js"></script>
<script type="text/javascript">
/**
 * 初始化表格的列
 */
var columns = [
{
	field : 'selectItem',
	radio : true
},
{
	title : '菜单ID',
	field : 'id', 
	visible : false,
	align : 'center',
	valign : 'middle',
	width : '80px'
},
{
	title : '菜单名称',
	field : 'name',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '130px'
},
{
	title : '上级菜单',
	field : 'parentName',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '100px'
},
{
	title : '类型',
	field : 'type',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '70px',
	formatter : function(item, index) {
		if (item.type == 1) {
			return '<span class="label label-success">菜单</span>';
		}
		if (item.type == 2) {
			return '<span class="label label-warning">按钮</span>';
		}
	}
}, 
{
	title : '排序号',
	field : 'sort',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '70px'
}, 
{
	title : '菜单URL',
	field : 'url',
	align : 'center',
	valign : 'middle',
	sortable : true,
	width : '160px'
}, 
{
	title : '授权标识',
	field : 'permission',
	align : 'center',
	valign : 'middle',
	sortable : true
} ];//格式来自官方demos -->treeGrid(jquery扩展的一个网格树插件)

$(function(){
	doGetObjects();
	$(".input-group-btn")
    .on("click",'.btn-delete',doDeleteObject)
    .on("click",".btn-add,.btn-update",doLoadEditUI)
});
//加载编辑页面
function doLoadEditUI(){
	//$("#mainContentId").removeData();
	//class="btn btn-default btn-add"
	var title;
	//var cls=$(this).prop("class");
	//if(cls=="btn btn-default btn-add"){}
	//定义标题
	if($(this).hasClass("btn-add")){
		title="添加菜单";
	}else{
		title="修改菜单";
		//1.获取选中行记录
		var input=$("tbody input[type='radio']:checked");
		var tr=input.parents("tr");
		var rowData=tr.data("rowData");
		console.log(rowData);
		if(!rowData){
			alert("请先选择");
			return;
		}
		//2.绑定当前行记录(在编辑页面使用此记录填充表单)
		$("#mainContentId").data("rowData",rowData);
	}
	//异步加载编辑页面
	var url="menu/doMenuEditUI.do";
	$("#mainContentId").load(url,function(){
		$(".box-title").html(title);
	});
}
//获取选中记录的id值
function doGetCheckedId(){
	console.log("menuTable",$("#menuTable"));
	var selections=$("#menuTable")
	.bootstrapTreeTable("getSelections");
	if(selections.length==1)
	return selections[0].id;
}

function doDeleteObject(){
	//1.获取选中的记录id
	var id=doGetCheckedId();
	//2.验证选中记录id的有效性
	if(!id){
		alert("请先选中");
		return;
	}
	//3.执行异步删除操作
	var url="menu/doDeleteObject.do";
	var params={"id":id}
	$.post(url,params,function(result){
		if(result.state==1){
			alert(result.message);
			//doGetObjects();
			doDeleteRowElement();//局部刷新
		}else{
			alert(result.message);
		}
	})
}
//删除选中行页面元素
function doDeleteRowElement(){
	//获取menuTable中tbody对象内部的input 类型为
	//radio并且选中的那个input对象
	var input=
	$(".treegrid-tbody input[type='radio']:checked");
	//var tr=input.parent().parent();
	//获取input对象祖先中的tr对象
	var tr=input.parents("tr");
	//移出当前行对象
    tr.remove();
}

function doGetObjects(){
	//1.构建treeTable对象(tree.table.js)
	var table=new TreeTable(
			"menuTable",//tableId
			"menu/doFindObjects.do", //url
			columns)
	//2.初始化treeTable对象
	//设置从哪一列展开内容(默认是第一列)
	//table.setExpandColumn(2);//可以不写
	table.init()//底层会发起ajax请求
}
</script>
